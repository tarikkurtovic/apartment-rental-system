<div class="container mt-4">
  <h2>Admin Panel</h2>
  <p>Only admins can see and use these actions.</p>

  <!-- Tab Navigation -->
  <ul class="nav nav-tabs mb-3" id="adminTabs">
    <li class="nav-item">
      <a class="nav-link active" href="#" data-tab="users">Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" data-tab="payments">Payments</a>
    </li>
  </ul>

  <!-- Action Buttons -->
  <div class="mb-3">
    <button id="btn-create" class="btn btn-success me-2">Create</button>
    <button id="btn-read" class="btn btn-primary me-2">Read / Refresh</button>
  </div>

  <!-- Users Table -->
  <div id="users-section">
    <h4>Users</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="users-body">
        <!-- Users will be loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Payments Table -->
  <div id="payments-section" style="display: none;">
    <h4>Payments</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Reservation ID</th>
          <th>Amount</th>
          <th>Currency</th>
          <th>Paid At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="payments-body">
        <!-- Payments will be loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Create/Edit User Modal -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalTitle">Create User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="user-form">
            <input type="hidden" id="user-id">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="user-name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="user-email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="user-password">
              <small class="text-muted">Leave empty to keep existing password (for edit)</small>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" id="user-phone">
            </div>
            <div class="mb-3">
              <label class="form-label">Role</label>
              <select class="form-control" id="user-role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-user-btn">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
