<div class="container mt-4">
  <h2>Admin Panel</h2>
  <p>Only admins can see and use these actions.</p>

  <!-- Action Buttons -->
  <div class="mb-3">
    <button id="btn-create" class="btn btn-success me-2">Create User</button>
    <button id="btn-read" class="btn btn-primary me-2">Refresh</button>
  </div>

  <!-- Users Table -->
  <div id="users-section">
    <h4>Users</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="users-body">
      </tbody>
    </table>
  </div>

  <!-- Create/Edit User Form (inline, no modal) -->
  <div id="user-form-section" style="display: none; margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
    <h4 id="user-form-title">Create User</h4>
    <form id="user-form">
      <input type="hidden" id="user-id">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="user-name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="user-email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="user-password">
        <small class="text-muted">Leave empty to keep existing password (for edit)</small>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" id="user-phone">
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-control" id="user-role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" id="save-user-btn">Save</button>
      <button type="button" class="btn btn-secondary" id="cancel-user-btn">Cancel</button>
    </form>
  </div>
</div>
