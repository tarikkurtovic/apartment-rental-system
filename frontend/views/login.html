<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Login</h2>
      </div>

      <div class="col-lg-8">
        <form class="form-contact contact_form" action="#" method="post" id="contactForm" novalidate="novalidate">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <input class="form-control valid" name="email" id="email" type="email" placeholder="Email">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input class="form-control" name="subject" id="subject" type="text" placeholder="Enter password">
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
          <button type="button" class="button button-contactForm boxed-btn" onclick="window.location.hash='home'">LOGIN</button>
          </div>
        </form>
      </div>

      <div class="col-lg-3 offset-lg-1">
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-home"></i></span>
          <div class="media-body">
            <h3>Sarajevo, BiH</h3>
            <p>Open Mon–Fri 9–18h</p>
          </div>
        </div>
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-tablet"></i></span>
          <div class="media-body">
            <h3>+387 62 336 725</h3>
            <p>Call us</p>
          </div>
        </div>
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-email"></i></span>
          <div class="media-body">
            <h3>contactinfo@montana.ba</h3>
            <p>Anytime</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
