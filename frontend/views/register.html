<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Register</h2>
      </div>

      <div class="col-lg-8">
        <form onsubmit="return false;">
          <div class="row">

            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  id="register-email"
                  type="email"
                  placeholder="Email"
                />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  id="register-password"
                  type="password"
                  placeholder="Password"
                />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  id="register-password-repeat"
                  type="password"
                  placeholder="Repeat password"
                />
              </div>
            </div>

          </div>

          <div class="form-group mt-3">
            <button
              id="register-btn"
              type="button"
              class="button button-contactForm boxed-btn">
              REGISTER
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</section>
