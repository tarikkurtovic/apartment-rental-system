<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Register</h2>
      </div>

      <div class="col-lg-8">
        <form id="register-form" class="form-contact contact_form" method="post" action="#" onsubmit="return false;">
          <div class="row">

            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  id="register-email"
                  name="email"
                  type="email"
                  placeholder="Email"
                  required
                />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  id="register-password"
                  name="password"
                  type="password"
                  placeholder="Password"
                  required
                  minlength="4"
                  maxlength="20"
                />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  id="register-password-repeat"
                  name="password_repeat"
                  type="password"
                  placeholder="Repeat password"
                  required
                  minlength="4"
                  maxlength="20"
                />
              </div>
            </div>

          </div>

          <div class="form-group mt-3">
            <button
              type="submit"
              class="button button-contactForm boxed-btn">
              REGISTER
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</section>
